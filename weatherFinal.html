<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Vina+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Vina+Sans&display=swap" rel="stylesheet">


    <title>ANWeather</title>
    <link rel="icon" href="weatherrr.png" type="image/icon type">
</head>
<body>
   <div class="card">
        <div class="search">
            <!-- <label class="label">Enter City Name</label> -->
            <input type="text" spellcheck="false" class="input" placeholder="Enter city name">
            <button class="uiverse"><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">

            <div class="col">
                    <img src="humidity.png"> 
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
            </div>
                
            <div class="col">
                <img src="wind.png"> 
                <div>
                    <p class="wind">15 kmph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
                
    </div>

</div>
<script>

const apiKey = "549891d22c91f78057c3d85fd267e3e3";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBoxBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    const data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "kmph";

    if (data.weather[0].main == "Clouds") {
        weatherIcon.src = "clouds.png";
    } else if (data.weather[0].main == "Clear") {
        weatherIcon.src = "clear.png";
    } else if (data.weather[0].main == "Rain") {
        weatherIcon.src = "rain.png";
    } else if (data.weather[0].main == "Drizzle") {
        weatherIcon.src = "drizzle.png";
    } else if (data.weather[0].main == "Mist") {
        weatherIcon.src = "mist.png";
    }
}

searchBoxBtn.addEventListener("click", (event) => {
    event.preventDefault(); // Prevent form submission and page reload
    checkWeather(searchBox.value);
});

    const router = createBrowserRouter([
    {
        path: "/",
        element: Home(),
    },

    {
        path: "/test",
        element: Test(),
    }
]);

checkWeather();
</script>
</body>
</html>
